<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body>
    <table class="table table-dark">
        <tr class="height20">
            <td colspan="3" class="height20"><input id="LHSoutput" type="text"></td>
            <td colspan="1" class="height20" style="margin-right: 5px;"><input id="funcd" type="text"></td>
        </tr>
        <tr>
            <td colspan="4"><input id="output" type="text"></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark" onclick="clearFunction()">C</button></td>
            <td><button type="button" class="btn btn-dark" onclick="clearFunction()">CE</button></td>
            <td><button type="button" class="btn btn-dark" onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
              </svg></button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('/')">/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(7)">7</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(8)">8</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(9)">9</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('*')">x</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(4)">4</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(5)">5</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(6)">6</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(1)">1</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(2)">2</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(3)">3</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-dark" onclick="evaluateSum()">=</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit(0)">0</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('.')">.</button></td>
            <td><button type="button" class="btn btn-dark" onclick="addDigit('/')">/</button></td>
        </tr>
    </table>
</body>

</html>
